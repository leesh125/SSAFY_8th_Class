<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSON</title>
    <style type="text/css">
      table {
        width: 300px;
        height: 100px;
      }
      th,
      td {
        text-align: center;
      }
      .first-view-bg {
        background-color: blueviolet;
      }
      .first-view-color {
        color: ivory;
      }
    </style>
  </head>
  <body>
    <h3>사용자</h3>
    <button id="listBtn">사용자정보보기</button>
    <table style="display: none">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>street</th>
        <th>suite</th>
        <th>city</th>
        <th>zipcode</th>
        <th>lat</th>
        <th>lng</th>
        <th>phone</th>
        <th>website</th>
        <th>company name</th>
        <th>catchPhrase</th>
        <th>bs</th>
      </tr>
      <tbody id="studentinfo"></tbody>
    </table>
    <script>
      let btn = document.querySelector("#listBtn");
      btn.addEventListener("click", function () {
        fetch("frontend05.json")
        	.then((response) => response.json())
        	.then((data) => makeList(data))
      });

      function makeList(data) {
        console.log(data);
        document.querySelector("table").setAttribute("style", "display: ;");
        let tbody = document.querySelector("#studentinfo");
        // let students = data.split("\n");
        initTable();
        data.forEach((user) => {
          let tr = document.createElement("tr");

          let idTd = document.createElement("td");
          idTd.appendChild(document.createTextNode(user.id));
          tr.appendChild(idTd);

          let nameTd = document.createElement("td");
          nameTd.appendChild(document.createTextNode(user.name));
          tr.appendChild(nameTd);
          
          let usernameTd = document.createElement("td");
          usernameTd.appendChild(document.createTextNode(user.username));
          tr.appendChild(usernameTd);

          let classTd = document.createElement("td");
          classTd.appendChild(document.createTextNode(user.email));
          tr.appendChild(classTd);
          
          console.log(user.address);
          let address = user.address;
          
          let streetTd = document.createElement("td");
          streetTd.appendChild(document.createTextNode(address.street));
          tr.appendChild(streetTd);
          
          let suiteTd = document.createElement("td");
          suiteTd.appendChild(document.createTextNode(address.suite));
          tr.appendChild(suiteTd);
          
          let cityTd = document.createElement("td");
          cityTd.appendChild(document.createTextNode(address.city));
          tr.appendChild(cityTd);
          
          let zipcodeTd = document.createElement("td");
          zipcodeTd.appendChild(document.createTextNode(address.zipcode));
          tr.appendChild(zipcodeTd);
		
          console.log(address.geo);
          let geo = address.geo;
          
          let latTd = document.createElement("td");
          latTd.appendChild(document.createTextNode(geo.lat));
          tr.appendChild(latTd);
          
          let lngTd = document.createElement("td");
          lngTd.appendChild(document.createTextNode(geo.lng));
          tr.appendChild(lngTd);
          
          let phoneTd = document.createElement("td");
          phoneTd.appendChild(document.createTextNode(user.phone));
          tr.appendChild(phoneTd);
          
          let u_websiteTd = document.createElement("td");
          u_websiteTd.appendChild(document.createTextNode(user.website));
          tr.appendChild(u_websiteTd);
          
          console.log(user.company);
          let company = user.company;
          
          let c_nameTd = document.createElement("td");
          c_nameTd.appendChild(document.createTextNode(company.name));
          tr.appendChild(c_nameTd);
          
          let c_catchPhraseTd = document.createElement("td");
          c_catchPhraseTd.appendChild(document.createTextNode(company.catchPhrase));
          tr.appendChild(c_catchPhraseTd);
          
          let c_bsTd = document.createElement("td");
          c_bsTd.appendChild(document.createTextNode(company.bs));
          tr.appendChild(c_bsTd);
          
          tbody.appendChild(tr);
        });
        let first = document.querySelector("tr:first-child");
        first.className = "first-view-bg";
        first.classList.add("first-view-color");
        let odd = document.querySelectorAll("tr:nth-child(even)");
        odd.forEach(function (td) {
          td.setAttribute("style", "background: lightgray;");
        });
      }

      function initTable() {
        let tbody = document.querySelector("#studentinfo");
        let len = tbody.rows.length;
        for (let i = len - 1; i >= 0; i--) {
          tbody.deleteRow(i);
        }
      }
    </script>
  </body>
</html>
