<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
     <h2>{{message}}</h2>
     <h2 v-once>{{message}}</h2>
     <h2 v-text="htmlMessage"></h2>
     <h2 v-htm l="htmlMessage"></h2>
     <button v-bind:disabled="message.length<=5"></button>
     <img :src="imgSrc" alt="">
  </div>  

  <script>
    new Vue({
      el : "#app",
      data : {
        message : "Hello VUE",
        isMark : true,
        imgSrc : "./images/a.png"
      }
    });
  </script>
</body>
</html>
