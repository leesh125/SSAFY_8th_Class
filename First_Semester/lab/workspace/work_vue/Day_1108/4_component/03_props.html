<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>

</head>
<body>
  <div id="app">
    <h2>부모컴포넌트1</h2>
    <greeting></greeting>
    <greeting :name="name"></greeting>
    <greeting name="KJH"></greeting>
  </div>
  <template id="GreetingTemplate">
    <h1>hello {{name}}</h1>
  </template>

  <script>
    // 전역 컴포넌트
    let Greeting = {
      template: "#GreetingTemplate",
      props: {
        name : {
          type: String,
          required : false,
          defualt: "호홍길"
        }
      }
    };

    new Vue({
      el: "#app",
      data() {
        return {
          name:"칠전팔기"
        }
      },
      components: { // 지역컴포넌트 등록
        Greeting
      },
    });
  </script>
</body>
</html>
