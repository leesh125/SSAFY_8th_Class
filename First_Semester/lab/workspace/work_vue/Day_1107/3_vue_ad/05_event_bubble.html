<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
  <style>
    div {
      padding: 20px;
    }
    #outer {
      background-color: antiquewhite;
    }
    #middle {
      background-color: aquamarine;
    }
    #inner {
      background-color: thistle;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="outer" @click.self="func1()">1
      <div id="middle" @click.once="func2()">2
        <!-- <div id="inner" @click.stop="func3()">3</div> -->
        <div id="inner" @click="func3()">3</div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el : "#app",
      methods: {
        func1() {
          console.log("1-outer");
        },
        func2() {
          console.log("2-middle");
        },
        func3() {
          console.log("3-inner");
          // event.stopPropagation();  // click.stop으로 대체 가능
          // event.stopPropagation() : 이벤트 전파를 막음
          // event.preventDefault() : 이벤트 고유 행동을 막음
        },
      }
    });
  </script>
</body>
</html>
