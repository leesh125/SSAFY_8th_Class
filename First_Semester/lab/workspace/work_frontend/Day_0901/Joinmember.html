<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert title here</title>
    <script type="text/javascript">


      //아이디 중복 체크하기(ssafy아이디면 중복)
      // 중복되면 아이디칸 옆에 "아이디가 중복되어 사용이 불가능합니다." 메시지 부여주기
      // 중복되지 않으면 아이디칸 옆에 "사용 가능합니다." 메시지 부여주기
      function dupCheck() {
        let id = document.getElementById("id");
        let msg = document.getElementById("msg");
        console.log(id)
        if(id.value == 'ssafy'){
            msg.innerHTML = "아이디가 중복되어 사용이 불가능합니다.";
        }else{
            msg.innerHTML = "사용 가능합니다.";
        }
      }

      //비밀번호 길이 체크하기
      function lengthCheck() {
        let pw = document.getElementById("pw");
        console.log(pw.value.length);
        if(pw.value.length < 6){
            alert('비밀번호는 최소 6자 이상!');
        }else if(pw.innerHTML.length > 10){
            alert('비밀번호는 10자 이내!');
        }
      }

      //주민번호 앞자리 입력 후 뒷자리로 커서 이동 시키기
      function moveNext() {
        let idnum1 = document.getElementById("idnum1");
        let idnum2 = document.getElementById("idnum2");
        if(idnum1.value.length == 6){
            idnum2.focus();
        }
      }

      // 약관 동의 했는지, id와 pw가 빈칸인지 체크 후(alert)  올바를 때만  form 전송하기
      function totalCheck() {
        let id = document.getElementById("id");
        let pw = document.getElementById("pw");
        let f1 = document.getElementById("f1");
        if(id.value.length == 0 || pw.value.length==0){
            alert('아이디와 패스워드를 입력하세요');
            return false;
        }
      }

    </script>
  </head>
  <body>
    <h2>회원 정보</h2>

    <form name="f1" id="f1" action="join.do"  onsubmit="return totalCheck()" >
      <textarea name="ta" rows="10" cols="100">
[서비스 이용약관]
		
		제 1장 총칙
		
		제 1조 목적 
		이 약관은 (주)마이드림(이하 "회사")가 제공하는 마이드림 및 마이드림 관련 제반 서비스의 이용과 관련하여, "회사"와 "회원"의 권리, 의무 및 책임 사항, 기타 필요한 사항을 규정함을 목적으로 합니다. 
		
		제 2조 정의 
		이 약관에서 사용하는 용어의 정의는 다음과 같습니다. 
		  1. 서비스 : 구현되는 단말기(PC, TV, 휴대형 단말기 등 각종 유·무선 장치를 포함)와 관계없이 "회원"이 이용할 수 있는 마이드림 및 마이드림 관련 제반 서비스 
		  2. 회원 : "회사"의 "서비스"에 접속하여 이 약관에 따라 "회사"와 이용 계약을 체결하고, "회사"가 제공하는 "서비스"를 이용하는 고객 
		  3. 아이디(ID) : "회원"의 식별과 "서비스" 이용을 위하여 "회원"이 정하고 "회사"가 승인하는 문자와 숫자의 조합 
		  4. 비밀번호 : "회원"이 부여받은 "아이디(ID)"와 일치되는 "회원"임을 확인할 목적으로, "회원" 자신이 정한 문자 또는 숫자의 조합 
		  5. 게시물 : "회원"이 "서비스"를 이용하면서 "서비스" 상에 게시한 글, 사진, 동영상, 음성 및 각종 파일 및 링크 등(형태와 유형을 제한하지 않음) 
		  6. 유료 서비스 : "회사"가 유료로 제공하는 각종 온라인 디지털 콘텐츠(각종 정보 콘텐츠 및 특정 "서비스"에 대한 확장·추가 기능 포함) 및 제반 서비스 
		
		</textarea
