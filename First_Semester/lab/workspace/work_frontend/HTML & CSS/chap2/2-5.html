<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>body tag</title>
	
	<style type="text/css">
	.common { background-color: steelblue; color: white; }
	#private { background-color: magenta; }
	</style>
</head>
<body>
	<h3>문단의 제목이 들어간다.</h3>
	<span class="common">공통부분 1(같은 속성)</span>
	<span class="common">공통부분 2(같은 속성)</span>
	<span class="common">공통부분 3(같은 속성)</span>
	<span class="common">공통부분 4(같은 속성)</span>
	
	<p id="private">독립속성(중복 X)</p>
	<p id="private">독립속성(중복 X)</p>
	<script>
		let spans = document.querySelectorAll(".common")
		for(let i = 0; i<spans.length; i++){
			spans[i].addEventListener("click", function(){
				alert("push");
			});
		}
	</script>
	span.common*4>{공통부분 $(같은 속성)} <!-- common 클래스 span 4개{그 안에 내용 $는 cnt 번호}-->
	table>tr*5>td*7 <!-- 5행 7열 테이블 생성-->
	div#divid.class1.class2>div+div+div.class5 <!-- div id와 클래스 2개 생성 그 안에 div 3개 만드는데 마지막만 클래스명 주기-->
	
</body>
</html>
