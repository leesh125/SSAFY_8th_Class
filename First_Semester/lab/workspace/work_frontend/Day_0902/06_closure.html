<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=0, initial-scale=1.0">
  <title>Document</title>
  <script>

    let greeting = "hello ";
    function hello(name){
      let msg = greeting + name;

      let inner= function(){
        debugger;
        console.log(greeting);
        console.log(msg);
      }
      // inner();
      return inner;
    }
    //자신을 포함하고 있는 외부함수보다 내부함수가 더 오래 유지되는 경우,
    //외부 함수 밖에서 내부함수가 호출되더라도 외부함수의 지역 변수에 접근할 수 있는데 
    // 이러한 함수를 클로저(Closure)
    let func1 = hello("김재환");
    func1();

    let func2 = hello("김태희");
    func2();
  </script>
</head>
<body>
  
</body>
</html>
