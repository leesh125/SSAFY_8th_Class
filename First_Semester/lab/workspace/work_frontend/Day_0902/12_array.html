<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 배열 : 고정 크기의 객체가 아닌 가변크기의 객체
    // let arr1= []; // json 표기
    let arr1 = [100,3,20];
    let arr2 = new Array(10);
    let arr3 = new Array(10,20,30);

    console.log(arr1);
    console.log(arr2);
    console.log(arr3);

    arr2[0] = 100;
    console.log(arr2);
    arr3.push(40);
    console.log(arr3);

    arr1.sort(function(left,right){
      return left - right;
    });

    for (const element of arr1)  { // of 는 원소, in은 인덱스 뽑아내기
        console.log(element);
    }

    arr1.forEach(function(element,index){
      console.log(element,index);
    });
  </script>
</head>

</body>
</html>
