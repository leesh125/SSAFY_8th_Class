.wrap {

.box500 {

	height: 200px;
	background-color: lime;
}

.box800 {
	width: 800px;
	height: 200px;
	background-color: lightblue;
}

.float_left {
	float: left;
}

.float_right {
	float: right;
}

.clear {
	clear: both;
}
.overflow{
	overflow:hidden;
}
.box {
	width: 100px;
	height: 100px;
	margin: 10px;
	background-color: lightgray;
}
