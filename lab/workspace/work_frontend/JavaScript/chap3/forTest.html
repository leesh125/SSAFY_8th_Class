<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test() {
            var areas = ["서울","구미","광주","부울경","대전"];
            for(var i = 0; i < areas.length; i++){
                console.log(areas[i]);
            }
            for(var i in areas){ // in은 인덱스
                console.log(i); 
            }
            areas.forEach(function(area) {
                console.log(area);
            });

            var ssafy = {
                name : "안효인",
                age : 35,
                area : "대전",
                study: function() {
                    console.log("공부합시다!!");
                },
            };
            for(var p in ssafy){ // 객체 for in 은 요소 하나씩 빼오기(key)
                console.log(p);
            }

            delete ssafy.age; // 객체 요소 삭제
            for(var p in ssafy){ 
                console.log(p);
            }

            ssafy.address = "서울 어딘가"; // 객체 요소 추가
            for(var p in ssafy){ 
                console.log(p);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
