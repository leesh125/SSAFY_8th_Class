<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="number" name="amount" v-model.number.lazy="amount">
    <div>총 가격(*) : {{totalPrice}}, {{mTotalPrice()}} </div>
    <div>총 가격(*) : {{totalPrice}}, {{mTotalPrice()}} </div>
    <div>총 가격(*) : {{totalPrice}}, {{mTotalPrice()}} </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data :{
        amount:0,
        price:10000
      },
      computed: {
        totalPrice() {
          console.log("totalPrice computed...");
          return this.amount * this.price;
        }
      },
      methods: {
        mTotalPrice() {
          console.log("mTotalPrice computed...");
          return this.amount * this.price; 
        }
      },
      watch: {
        // 모니터링 하는 데이터가 변경 시 백그라운드 상에서 무언가 처리하는 느낌!
        amount(newValue, oldValue) {
          console.log('new: %s, old: %s', newValue, oldValue);
          console.log(`wach amount : ${newValue},${oldValue}`);
        }
      },
    });
  </script>
</body>
</html>
