<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>

</head>
<body>
  <div id="app">
    <h2>부모 컴포넌트</h2>
    <h2>오늘의 메시지 : {{message}}</h2>
    <greeting @random-message="receiveGreeting"></greeting>
  </div>
  <template id="GreetingTemplate">
    <div>
      <button @click="pickMessage">생성</button>
    </div>
  </template>
  <script>
    let Greeting = {
      template : "#GreetingTemplate",
      data() {
        return {
          messages: [
            "친구들아 보고싶다!",
            "국민은행 가고싶다",
            "우리fis 개발자 입니다,",
          ]
        }
      },
      methods: {
        pickMessage() {
          let index = parseInt(Math.random()*this.messages.length);
          this.$emit("random-message",this.messages[index]);
        }
      }
    }

    new Vue({
      el : "#app",
      components: {
        Greeting,
      },
      data() {
        return {
          message: ""
        }
      },
      methods: {
        receiveGreeting(payload) {
          this.message = payload;
        }
      },
      created() {
        this.pickMessage();
      },
    });
  </script>
</body>
</html>
