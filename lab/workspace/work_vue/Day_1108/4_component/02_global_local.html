<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>

</head>
<body>
  <div id="app">
    <h2>부모컴포넌트1</h2>
    <today-component><h2>부모컴포넌트1</h2></today-component>
  </div>
  <div id="app2">
    <h2>부모컴포넌트2</h2>
    <today-component><h2>부모컴포넌트1</h2></today-component>
  </div>
  <template id="TodayTemplate">
    <div style="color: green;">
      {{today.getFullYear()}}년  {{today.getMonthYear() + 1}}월  {{today.getDate()}}일
    </div>
  </template>

  <script>
    // 전역 컴포넌트

    Vue.component('TodayComponent',{
      template: "#TodayTemplate",
    });

    new Vue({
      el: "#app"
    });
    new Vue({
      el: "#app2"
    });
  </script>
</body>
</html>
