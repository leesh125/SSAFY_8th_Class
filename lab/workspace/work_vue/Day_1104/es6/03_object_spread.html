  <title>Document</title>

<body>
  <script>
    // ... : spread 연산자(전개 연산자)
    
    let p1 = {
      name: "홍길동",
      age : 27
    };
    let info = {
      tel : "010-2222-3333",
      address : "서울"
    };

    let obj = { name:p1.name, age:p1.age, tel:info.tel, address:info.address};
    let obj2 = { ...p1, ...info}
    console.log(obj);
    console.log(obj2);

    function change1(person){
      person.age++;
      console.log(person == p1, p1.age, person.age);
    }

    change1(p1                        );

  </script>
</body>
</html>
